<div *ngIf="isShowForm" class="add-task-container">
  <form (submit)="addTask()">
    <input
      [(ngModel)]="newTask.name"
      name="text"
      placeholder="Task Name"
      required
    />
    <textarea
      [(ngModel)]="newTask.details"
      name="details"
      placeholder="Details"
    ></textarea>
    <input
      [(ngModel)]="newTask.categoryId"
      name="categoryId"
      placeholder="Category ID"
    />
    <input
      [(ngModel)]="newTask.priority"
      name="priority"
      type="number"
      placeholder="Priority"
    />

    <button type="submit">Add Task</button>
  </form>
  <button (click)="saveTasks()">Save Tasks</button>
</div>

<button (click)="showAddTaskForm()" class="add-task-button">
  {{isShowForm? "-": "+"}}
</button>
